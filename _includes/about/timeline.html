<div class="col mt-4">
    <div class="timeline-body bg-themed">
        {% for item in site.data.timeline %}
        <div class="timeline-item">
            <div class="content">
                <h2><b>{{ item.title }}</b></h2>
                <h5>{{ item.position }}</h5>
                <h6 class="date">{{ item.from }} â€” {{ item.to }}</h6>
                <p>{{ item.description }}</p>
                <ul>
                    {% for item in item.bullets %}
                    <li>{{ item }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
