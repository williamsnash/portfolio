name: Liniting Markdown

on:
  # Runs on pushes targeting the default branch
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: markdown-lint
        uses: articulate/actions-markdownlint@v1.1.0
            
